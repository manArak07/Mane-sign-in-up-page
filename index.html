<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in/up</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">	
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@800&family=Lilita+One&family=Lora:wght@500&family=Pathway+Extreme&family=Poppins&display=swap" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <main>
            <div class="logInContainer">
                <div class="mainLogIn">
                    <div class="welcomeTxt">
                        <h1>Welcome back!</h1>
                        <h3>Enter your Credentials to access your account</h3>
                    </div>
                    <div class="formContainer">
                        <form id="logInForm">
                            <div class="emailContainer">
                                <label class="emailLbl lblStyle">Email address</label>
                                <input type="email" class="email" name="email" placeholder="Enter yor email">
                            </div>
                            <div class="passwordContainer">
                                <div class="psswdLblSide">
                                    <label class="passwordLbl lblStyle">Password</label>
                                    <a href="#" class="forgotPsswdLink">
                                        <label class="forgotPsswdStyle">forgot password</label>
                                    </a>
                                </div>
                                <input type="password" class="email" name="password" placeholder="Enter yor password">
                            </div>

                            <div class="checkbox">
                                <input type="checkbox" id="checkboxInput" name="checkbox">
                                <label class="checkboxLbl">Remember for 30 days</label>
                            </div>

                            <div class="logInBtnContainer">
                                <a href="#" class="logInBtnLink">
                                    <button class="logInBtn">Login</button>
                                </a>
                            </div>
                        </form>
                    </div>

                    <div class="otherVarLogIn">
                        <div class="orSide">
                            <div class="line"></div>
                            <h4>Or</h4>
                            <div class="line"></div>
                        </div>
                    </div>  


                    <div class="sugVariantsLogIn">
                        <div class="googleLogIn">
                            <a href="#" class="googleLogInLink">
                                <button class="googleLogInBtn">
                                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/2058fb75442843.5c4cd14030bd5.png" alt="Google Logo" class="GoogleLogo">
                                    <h3 class="signInTxt">Sign in with Google</h3>
                                </button>
                            </a>
                        </div>

                        <div class="googleLogIn">
                            <a href="#" class="googleLogInLink">
                                <button class="googleLogInBtn appleLogInBtn">
                                    <img src="https://cdn-icons-png.flaticon.com/256/0/747.png" alt="Apple Logo" class="AppleLogo">
                                    <h3 class="signInTxt appleText">Sign in with Apple</h3>
                                </button>
                            </a>
                        </div>
                        <div class="appleLogIn"></div>
                    </div>

                    <div class="signUpTxtContainer">
                        <h4>Don't have an account?</h4>
                        <a href="#" class="signUpLink">
                            <h4>Sign up</h4>
                        </a>
                    </div>
                </div>       
            </div>   
            <div class="pageImageContainer">
            </div>
        </main>                                                             
    </body>
</html>
