<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <main>
            <div class="userCard">
                <div class="userLogo">
                    <img class="userImg" src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="UserLogo">
                </div>

                    <h2 class="userId"></h2>
                    <h2 class="userMail"></h2>
                </div>
            </div>
        </main>
    </body>
</html>
